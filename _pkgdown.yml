- title: Available experimental readers
desc: >-
    As Seurat v3 is not supporting the loom format at the moment and reading of AnnData (h5ad) does not always work
    FASTGenomics implemented some experimental readers for your convenience. Activate them by setting
    "experiemntal_readers=TRUE" in \code{\link{read_datasets}} or \code{\link{read_dataset}}