language: r
cache: packages
os: linux
dist: focal


script: true

install:
  - Rscript -e 'remotes::install_cran("pkgdown")'

before_deploy:
  - Rscript -e 'pkgdown::build_site(examples=F, new_process = FALSE)'
  - rm .gitignore # there is docs/* in gitignore

deploy:
  provider: pages
  strategy: git
  token: $GITHUB_TOKEN
  keep_history: false
  on:
    branch: master
